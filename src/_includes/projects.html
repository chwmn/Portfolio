<div class="project">
  <div class="worksTitle">
    <h2>{{ item.data.pageTitle }}</h2>
    <h3>{{ item.data.semester }}</h3>
  </div>
  <div class="worksImage">
    <div>
      <div class="bar blackBoxShadow">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <a href="{{ item.url }}index.html">
        <img
          src="{{ item.data.link }}"
          alt="Canvas Redesign homepage"
          class="homeImage blackBoxShadow"
        />
      </a>
    </div>
  </div>
  <div class="worksInfo">
    <ul>
      {% for item in item.data.categories %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
  <a class="worksButton whiteButton" href="{{ item.url }}index.html"
    >SEE MORE â†’</a
  >
</div>
