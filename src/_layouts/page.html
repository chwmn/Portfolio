<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chulmin Han</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <section class="navigation"></section> -->
    <section class="projectEntry">
      {% include nav.html %}
      <header>
        <h1>{{ pageTitle }}</h1>
      </header>
      <div class="worksImage extraPad">
        <div class="blackBoxShadow">
          <div class="bar">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <img
            src="{{ link }}"
            alt="{{ pageTitle }} homepage"
            class="homeImage"
          />
        </div>
      </div>
      <div class="worksInfo extraPad">
        <ul>
          {% for item in categories %}
          <li>{{ item }}</li>
          {% endfor %}
        </ul>
        <h3>{{ semester }}</h3>
      </div>
    </section>
    {{ content }} {% include footer.html %}
  </body>
</html>
