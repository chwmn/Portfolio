---
layout: default.html
---

<header>
  <h1>Featured Projects</h1>
</header>

<section class="works">
  {% for work in collections.works %}
  <div class="indWorks">
    <div class="workImg">
      <a href="">
        <div class="bar">
          <div class="dot"></div>
          <div class="greyBar">
            <span>← →</span>
          </div>
          <div class="greyTab"></div>
        </div>
        <img src="{{ image }}" alt="" />
      </a>
    </div>

    <div class="workHeader">
      <h2>{{ projectTitle }}</h2>
    </div>

    <div class="workInfo">
      <p>{{ summary }}</p>
      <ul>
        <li>{{ year }}</li>

        {% for category in work.categories %}
        <li>{{ category}}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="workButton">
      <a href=""> SEE PROCESS </a>
    </div>
  </div>
  {% endfor %}
</section>
